<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution {
      margin-top: 100px;
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="main__storage">
      <img src="./src/images/logo.svg" alt="Logo Fylo" class="main__storage--logo">
      <div class="main__storage--options">
        <img src="./src/images/icon-document.svg" alt="Upload document">
        <img src="./src/images/icon-folder.svg" alt="Upload Folder">
        <img src="./src/images/icon-upload.svg" alt="Upload">
      </div>
    </section>
    <section class="main__graphic">
      <p class="main__graphic--info">
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="main__graphic-contain">
        <div class="bar">
          <div class="bar__usage">
            <div class="bar__usage--end"></div>
          </div>
        </div>
        <div class="bar__controls">
          <span class="bar__controls--start">
            0 GB
          </span>
          <span class="bar__controls--end">
            1000 GB
          </span>
        </div>
      </div>
      <section class="main__stats">
        <span class="main__stats--value">185</span>
        <span class="main__stats--description">
          GB Left
        </span>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/LeoCode0">LeoCode0</a>.
  </main>
  </div>
</body>

</html>
